site_name: repoindex
site_description: Collection-aware metadata index for git repositories
repo_url: https://github.com/queelius/repoindex
repo_name: queelius/repoindex
docs_dir: docs
site_dir: site
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github-alt

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Core:
    - Usage Guide: usage.md
    - Query Language: catalog-query.md
    - Query Cookbook: query-cookbook.md
  - Events:
    - Overview: events/overview.md
    - Event Types Reference: events/event-types.md
  - Interactive:
    - Shell & VFS: shell-vfs.md
  - Reference:
    - Architecture: architecture-vision.md
    - Design Decisions: design/CLI_DESIGN_DECISIONS.md
    - Git Commands Design: design/GIT_COMMANDS_DESIGN.md
    - Version Management: design/VERSION_MANAGEMENT_IMPLEMENTATION.md
  - Changelog: changelog.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
